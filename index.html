<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/home.css" />
    <title>WConnect Home Page</title>
  </head>
  <body>
    <section class="background">
      <img
        src="assets/images/1953149968451336.jpg"
        alt="profile-background"
        class="background-image"
      />
    </section>

    <section class="top-bar">
      <span class="logo">WConnect</span>
      <div class="overlap">
        <div class="input">
          <div class="overlap-group">
            <p class="div">Search for posts, friends and more</p>
          </div>
        </div>
        <button type="button" class="notification" title="Search">
          <img class="vector" src="assets/images/Search.svg" alt="Search"/>
        </button>
      </div>
      <button type="button" class="notification-button" title="Notification">
        <img class="img" src="assets/images/Notification.svg" alt=""/></div>
    </section>

    <section class="introduction">
        <div class="hello-message">Good morning, Tai!</div>
        <p class="message-notify">You got 36 unread messages from your friends. Go and check it out!</p>
    </section>
  </body>
</html>
